<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dev Tools and Tricks</title>
    <link
      rel="icon"
      href="/favicon.ico"
    />
  </head>
  <body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    // you can inspect your item and find it in the DOM, click on 'Break on' and
    then 'attribute modification'. now when you click it, it will open and pause
    automatically. (debugger)

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');
      // Interpolated
      console.log('Hello I am a %s string!', 'poop');
      // Styled
      console.log(
        '%c I am some great text',
        'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;'
      );
      // Warning!
      console.warn('OH NOOOOOOOOO');
      // Error :|
      console.error('Shit!');
      // Info
      console.info('Crocodiles eat 3-4 people per year');
      // Testing assert will only fire if output is false
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'that is worong!');
      // Clearing
      //   console.clear()
      // Viewing DOM Elements
      console.dir(p);
      // Grouping Together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old
        `);
        console.groupEnd(`${dog.name}`);
      });
      // Counting
      console.count('wes');
      console.count('wes');
      console.count('Steve');
      console.count('Steve');
      console.count('wes');
      console.count('Steve');
      console.count('wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');

      // Timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      //Table
      console.table(dogs);
    </script>
  </body>
</html>
