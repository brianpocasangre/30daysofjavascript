<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="./cornify.js"
    ></script>
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥"
    />
  </head>
  <body>
    <script>
      const pressed = [];
      const secreteCode = 'wesbos';

      window.addEventListener('keyup', e => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secreteCode.length - 1,
          pressed.length - secreteCode.length
        );
        if (pressed.join('').includes(secreteCode)) {
          console.log('DING DING');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
